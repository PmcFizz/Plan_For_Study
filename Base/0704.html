<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			//Array 对象的常用方法
			/**
			 * concat 链接二个数组,返回一个新的数组,此方法无法去重
			 */
			//		var cars=['Saab','Volvo','BMW'];
			//		var people=['Jack','Volvo','Fizz'];
			//		console.log(cars.concat(people));

			/**
			 * every 方法 检查数组中所有元素是否都满足指定条件
			 */
			var ages = [32, 33, 16, 40];
			function checkAdult(age) {
				return age >= 18;
			}
			function myFunction() {
				document.querySelector("#demo").innerHTML = ages.every(checkAdult);
			}
			
			/**
			 *filter 方法创建一个新的数组,新数组的元素是通过检查指定数组中符合条件的所有元素
			 * 
			 */
			var ages=[32,33,16,40]
			function checkAdult(age){
				return age>=18;
			}
			function myFunction(){
				document.querySelector("#demo").innerHTML=ages.filter(checkAdult);
			}
			
			/**
			 *indexOf() 方法返回某个指定的字符串在字符串中首次出现的位置  讲数组转换为字符串 再检索
			 */
			var fruits=['Banana','Orange','Apple','Mango'];
			var a=fruits.indexOf("Apple");
			
			/**
			 *join() 方法用于把数组中的所有元素转化为一个字符串  默认使用,分割
			 */
			var fruits=['Banana','Orange','Apple','Mango'];
			var energy=fruits.join();
			
			/**
			 *lastIndexOf() 返回一个指定的字符串最后出现的位置 
			 */
			var fruits=['Banana','Orange','Apple','Mango'];
			var a=fruits.lastIndexOf("Apple");
			
			/**
			 *pop() 方法 用于删除数组的最后一个元素 并返回删除的元素 
			 */
			var fruits=['Banana','Orange','Apple','Mango'];
			fruits.pop();
			
			/**
			 *想数组的末尾处添加一个或多个元素 并返回新的长度 
			 */
			var fruits=['Banana','Orange','Apple','Mango'];
			fruits.push('Kiwi');
			
			/**
			 * reverse() 方法用于颠倒数组中数组的顺序
			 */
			var fruits=['Banana','Orange','Apple','Mango'];
			fruits.reverse();
			
			/**
			 * shift() 方法 用于将数组的第一个元素从其中删除,并返回第一个的元素的值
			 */
			var fruits=['Banana','Orange','Apple','Mango'];
			fruits.shift();
			
			
			
		</script>
	</body>

</html>
